<!DOCTYPE html>
<html>
<head>
	<title>300x100</title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 300px;
			height: 100px;
			overflow: hidden;
		}
		.canvas{
			width: 300px;
			height: 100px;
			position: relative;

		}
		.canvas img{
			position: absolute;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="canvas"> 
		<a href="#" target="blank">
			<img src="600x200.jpg">
		</a>
	</div>
</body>
</html>
